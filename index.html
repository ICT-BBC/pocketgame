
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" /> 
		<title>
			Pocket Game!
		</title>
		<link rel="stylesheet" type="text/css" media="all" href="./css/style.css?v=1" /> 
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<canvas id="debugCanvas"></canvas>
		
		<div id="background">
			<div id="floor"></div>
			<div id="decoration"></div>
		</div>
		<div id="world"></div>
		
		<div id="startScreen">
			<div id="startTextContainer" class="textContainer">
				<span id="startText"></span>
			</div>
			<div id="controllerImgContainer">
				<div id="controllerImg"></div>
			</div>
			<div id="keyboardTextContainer" class="textContainer">
				<span id="keyboardText"></span>
			</div>
			
			<div id="keyboardScreen">
				<div id="selectPlayerContainer">
					<div id="pressOne"></div>
					<div id="pressTwo"></div>
				</div>
				<div id="playerControlsContainer">
					<div class="playerControls">
						<img src="assets/keyboard1.svg" />
						<span id="playerOne"></span>
					</div>
					<div class="playerControls">
						<img src="assets/keyboard2.svg" />
						<span id="playerTwo"></span>
					</div>
				</div>
				
			</div>
			
			<img class="droneImg" src="assets/drone_static.svg" width="300">
		</div>
		
		<script type="text/javascript" src="./js/lib.js?v=1"></script>
		<script type="text/javascript" src="./js/language.js?v=1"></script>
		<script type="text/javascript" src="./js/vector.js?v=1"></script>
		<script type="text/javascript" src="./js/physics.js?v=1"></script>
		<script type="text/javascript" src="./js/graphics.js?v=1"></script>
		<script type="text/javascript" src="./js/controls.js?v=1"></script>
		<script type="text/javascript" src="./js/projectile.js?v=1"></script>
		<script type="text/javascript" src="./js/fuel.js?v=1"></script>
		<script type="text/javascript" src="./js/player.js?v=1"></script>
		<script type="text/javascript" src="./js/ai.js?v=1"></script>
		<script type="text/javascript" src="./js/game.js?v=1"></script>
	</body>		
</html>
